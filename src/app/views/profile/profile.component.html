<main>
    <div class="d-flex justify-content-center">
        <img src="../../assets/logo-angular.png" class="logo-main mt-5" alt="">
    </div>

    <app-header></app-header>

    <div class="profile mx-auto mt-5  bg-info text-dark shadow-lg">
        <div class="w-100 profile-header">
            <img [src]="fotoCabecera" class="w-100 h-100" alt="">
            <img [src]="fotoPerfil" alt="" class="img-profile ">
        </div>
        <p class="profile-username d-flex justify-content-start ">{{username}}</p>
        <p class="profile-desc d-flex justify-content-start ">{{descripcion}}</p>
        <div *ngIf="loading" class="w-100 h-100  d-flex justify-content-center mt-5">
            <mat-progress-spinner diameter="70" color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
        <div *ngIf="datosService.hayTweets && !loading; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <div style="width: 100%;" (click)="cargarTweetsPosteriores(null)">
                <h5 *ngIf="datosService.hayTweetsPorVerProfile" class="texto-nuevos-tweets text-center mt-2">Mostrar
                    twoots nuevos</h5>
                <app-tweet *ngFor=" let i of tweetsCargadosProfile" [tweetActual]="i"></app-tweet>
            </div>
        </ng-template>
        <ng-template #elseBlock>
            <h3 *ngIf="!loading" class="mt-5 text-center">No hay Twoots</h3>
        </ng-template>
    </div>

    <div *ngIf="datosService.hayTweets" class="mt-2  d-flex justify-content-center">
        <button type="button" (click)="cargarTweetsAnteriores()" class="btn rounded-pill btn-lg btn-primary mb-2">Cargar
            anteriores...</button>
    </div>

</main>
