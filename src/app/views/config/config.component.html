<main>
    <div class="d-flex justify-content-center">
        <img src="../../assets/logo-angular.png" class="logo-main mt-5" alt="">
    </div>


    <app-header></app-header>

    <div class="card mx-auto mt-5 mb-5 text-center text-dark shadow-lg p-3">
        <div class="card-body text-start">
            <div class="d-flex flex-row justify-content-between align-items-center">

                <p>Foto de perfil:</p>

                <div class="div-foto">
                    <div style="height: 80px;width: 80px;" class="d-flex justify-content-center align-items-center">
                        <img class="preview-img-config" [src]="preview" alt="">
                    </div>

                </div>
                <div class="tercer">
                    <button class="btn btn-primary mt-2 btn-change-style" type="button" (click)="fileInput.click()"
                        *ngIf="!loadingProfile">
                        <span>Cambiar</span>
                        <input #fileInput type="file" name="file" (change)="adjuntarImagen($event,'perfil')"
                            style="display:none;" accept="image/jpeg, image/png, image/jpg" />
                    </button>
                    <div *ngIf="loadingProfile" class="w-100 h-100  d-flex justify-content-center mt-5">
                        <mat-progress-spinner diameter="30" color="primary" mode="indeterminate">
                        </mat-progress-spinner>
                    </div>

                </div>
            </div>
            <div class="d-flex flex-row justify-content-between mt-5 mb-4 align-items-center">
                <p>Foto de cabecera:</p>

                <div class="div-foto">
                    <div style="height: 80px;width: 80px;" class="d-flex justify-content-center align-items-center">
                        <img class="preview-img-config" [src]="previewCabecera" alt="">
                    </div>

                </div>
                <div class="tercer">
                    <button class="btn btn-primary mt-2 btn-change-style" type="button" (click)="fileInput2.click()"
                        *ngIf="!loadingHeader">
                        <span>Cambiar</span>
                        <input #fileInput2 type="file" name="file" (change)="adjuntarImagen($event,'cabecera')"
                            style="display:none;" accept="image/jpeg, image/png, image/jpg" />
                    </button>
                    <div *ngIf="loadingHeader" class="w-100 h-100  d-flex justify-content-center mt-5">
                        <mat-progress-spinner diameter="30" color="primary" mode="indeterminate">
                        </mat-progress-spinner>
                    </div>
                </div>
            </div>
            <p>Usuario:</p>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <input type="text" #newUsername class="form-control input-config " aria-label="Username"
                        id="cambiarUsuario" aria-describedby="basic-addon1">
                </div>
                <div class="btn-change">
                    <button type="button" class="btn btn-primary btn-change-style"
                        (click)="changeUsername(newUsername.value)">Cambiar</button>

                </div>
            </div>
            <p class="mt-3">Contraseña:</p>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <input type="password" #newPass class="form-control input-config " aria-label="Username"
                        id="cambiarPass" aria-describedby="basic-addon1">
                </div>
                <div class="btn-change">
                    <button type="button" class="btn btn-primary btn-change-style"
                        (click)="changePassword(newPass.value)">Cambiar</button>

                </div>
            </div>
            <p class="mt-3">Descripción:</p>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <input type="text" #newDescription class="form-control input-config" aria-label="Descripcion"
                        id="cambiarDescripcion" aria-describedby="basic-addon1">
                </div>
                <div class="btn-change">
                    <button type="button" (click)="changeDescription(newDescription.value)"
                        class="btn btn-primary btn-change-style">Cambiar</button>

                </div>
            </div>
            <!-- <div class="d-flex flex-row justify-content-center mt-4 ">
                <button type="button" (click)="changeDescription(newDescription.value)"
                    class="btn btn-primary btn-change-web-style ">Activar
                    modo oscuro</button>
            </div> -->
        </div>
    </div>


</main>
