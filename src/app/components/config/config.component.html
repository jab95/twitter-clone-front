<main>
    <div class="d-flex justify-content-center">
        <img src="../../assets/logo-angular.png" class="logo-main mt-5" alt="">
    </div>


    <app-header></app-header>

    <div class="card mx-auto mt-5 text-center bg-info text-dark shadow-lg p-3">
        <div class="card-body text-start">
            <div class="row">
                <div class="col-sm-5 d-flex align-items-center">
                    <p>Foto de perfil:</p>

                </div>
                <div class="col-sm-4">
                    <div style="border-style: solid;border-width: 1px;height: 100px;width: 100px;"
                        class="d-flex justify-content-center align-items-center">
                        <img id="imagen-adjuntada-tweet" class="" [src]="preview" alt="">
                    </div>

                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary mt-2" type="button" (click)="fileInput.click()">
                        <span>Cambiar</span>
                        <input #fileInput type="file" name="file" (change)="adjuntarImagen($event)"
                            style="display:none;" />
                    </button>

                </div>
            </div>
            <p>Usuario:</p>
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" #newUsername class="form-control" aria-label="Username" id="cambiarUsuario"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary"
                        (click)="changeUsername(newUsername.value)">Cambiar</button>

                </div>
            </div>
            <p class="mt-3">Contraseña:</p>
            <div class="row">
                <div class="col-sm-9">
                    <input type="password" class="form-control" aria-label="Username" id="cambiarPass"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Cambiar</button>

                </div>
            </div>
            <p class="mt-3">Descripción:</p>
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" #newDescription class="form-control" aria-label="Descripcion"
                        id="cambiarDescripcion" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-2">
                    <button type="button" (click)="changeDescription(newDescription.value)"
                        class="btn btn-primary">Cambiar</button>

                </div>
            </div>
        </div>
    </div>


</main>
