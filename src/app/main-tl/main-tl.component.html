<main>
    <div class="d-flex justify-content-center">
        <img src="../../assets/logo-angular.png" class="logo-main mt-5" alt="">
    </div>

    <app-header></app-header>

        <div class="mt-5 d-flex justify-content-center">
            <div class="tl d-flex justify-content-center ">
                
                <div *ngIf="hayTweets; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <div style="width: 100%;">
                    <h5 class="texto-nuevos-tweets text-center mt-2">Mostrar {{tweetsNuevos}} twoots nuevos</h5>
                    <app-tweet></app-tweet>
                    </div>
                </ng-template>
                <ng-template #elseBlock><h3 class="mt-5">No hay Twoots</h3></ng-template>
                </div>
        </div>
  
</main>
